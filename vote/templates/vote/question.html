<html>
<head>
  <title>Voting For Your Question</title>
</head>
<body>
  <h1>{{ question.text }}<h1>
  <form method="post" action="/question/{{ question.pk }}/new">
    <input id="new-vote" name="new-vote" placeholder="Submit a vote for the question!">
    {% csrf_token %}
  </form>
</body>
</html>
